<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Vista Voyages</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Vista Voyages</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
        <a class="login-link" href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Login</h2>
    <form id="loginForm" class="login-form" action="#" method="post" novalidate>
      <label>Username<br>
        <input id="login-username" name="username" type="text" required>
      </label>
      <label>Password<br>
        <input id="login-password" name="password" type="password" required>
      </label>
      <div id="loginError" class="error" aria-live="polite"></div>
      <button class="btn" type="submit">Sign In</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Vista Voyages</p>
    </div>
  </footer>

  <script src="js/validation.js"></script>
</body>
</html>
