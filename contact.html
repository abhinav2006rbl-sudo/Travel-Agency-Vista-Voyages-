<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Vista Voyages</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Vista Voyages</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
        <a class="login-link" href="login.html">Login</a>
        <a class="login-link" href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1600&auto=format&fit=crop" alt="Contact us" class="contact-hero">
    <p>Send us a message and we'll get back to you.</p>
    <form class="contact-form" action="#" method="post">
      <label>Name<br>
        <input type="text" name="name" required>
      </label>
      <label>Email<br>
        <input type="email" name="email" required>
      </label>
      <label>Message<br>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Vista Voyages</p>
    </div>
  </footer>
</body>
</html>
