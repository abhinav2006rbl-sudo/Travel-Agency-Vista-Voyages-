<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up - Vista Voyages</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Vista Voyages</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="contact.html">Contact</a>
        <a class="login-link" href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Create an Account</h2>
    <form id="signupForm" class="signup-form" action="#" method="post" novalidate>
      <label>Full Name<br>
        <input id="signup-name" name="name" type="text" required>
      </label>
      <label>Age<br>
        <input id="signup-age" name="age" type="number" min="1" required>
      </label>
      <label>Email<br>
        <input id="signup-email" name="email" type="email" required>
      </label>
      <label>Password<br>
        <input id="signup-password" name="password" type="password" required>
      </label>
      <div id="signupError" class="error" aria-live="polite"></div>
      <button class="btn" type="submit">Create Account</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Vista Voyages</p>
    </div>
  </footer>

  <script src="js/validation.js"></script>
</body>
</html>
